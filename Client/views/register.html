        <div class="container">
                        
             <div class="login-box">
                            	
                               
                               <h3>Create School Account</h3>
                                <form class="m-t-md" name="myForm" novalidate >
                                <div class="row">
                                	<div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name" 
                                            data-ng-model="myForm.FirstName" name="FirstNames" ng-required="true">
                                             <span style="color:red" ng-show="myForm.FirstNames.$dirty && myForm.FirstNames.$invalid">
                                            <span ng-show="myForm.FirstNames.$error.required">Firstname is required.     </span>
                                        </div>
                                   </div>
                                    
                                    <!-- <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Middle Name"  
                                            data-ng-model="form.MiddleName">
                                        </div>
                                    </div> -->
                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name" data-ng-model="myForm.LastName" ng-required="true" name="LastNames">
                                             <span style="color:red" ng-show="myForm.LastNames.$dirty && myForm.LastNames.$invalid">
                                            <span ng-show="myForm.LastNames.$error.required">Lastname is required.     </span>
                                        </div>
                                    </div>
                                     <div class="col-md-6">
                                        <div class="form-group">
                                         <!--   <select class="form-control" data-ng-model="myForm.Role"  >
                                          <option  ng-repeat="option in RoleListData" value="{{option.RoleID}}">{{option.RoleName}}</option>
                                           </select> -->
                                           

                                           <select  class="form-control"  ng-model="myForm.RoleID" name="RoleName" required="true">
                                           <option value="">Select Role</option>
                                           <option ng-repeat="item in RoleListData" value="{{item.RoleID}}">{{item.RoleName}}</option>
                                                </select>
                                                 <span style="color:red" ng-show="myForm.RoleName.$dirty && myForm.RoleName.$invalid">
                                            <span ng-show="myForm.RoleName.$error.required">Please select Role</span>
                                           <!--  <select class="form-control" ng-repeat="selection in selections"  ng-model="myForm.RoleID" ng-options="project.RoleID as project.Name for project in RoleListData" >
                                            <option value="">Select Project</option>
                                            </select> -->
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email"   data-ng-model="myForm.EmailAddress"  name="email" ng-required="true">
                                            <span style="color:red" ng-show="myForm.email.$dirty &&  myForm.email.$invalid">
                                            <span ng-show="myForm.email.$error.required">Email is required.</span>
                                            <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                                        </div>
                                    </div>
                                     <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="number" ng-minlength="12" ng-maxlength="12"   class="form-control" placeholder="Mobile Number"  
                                            data-ng-model="myForm.MobileNumber" name="Mobile" required="true">
                                             <span style="color:red" ng-show="myForm.Mobile.$dirty && myForm.Mobile.$invalid">
                                            <span ng-show="myForm.Mobile.$error.required">Mobile number is required.     </span>
                                            <span style="color:red" class="help-block" 
                                                        ng-show="((myForm.Mobile.$error.minlength ||
                                                         myForm.Mobile.$error.maxlength) && 
                                                        myForm.Mobile.$dirty) ">
                                                              phone number should be 12 digits
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="User ID" data-ng-model="myForm.UserName" required="true" name="UserID">

                                             <span style="color:red" ng-show="myForm.UserID.$dirty && myForm.UserID.$invalid">
                                            <span ng-show="myForm.UserID.$error.required">UserId is required.</span>

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password"
                                             data-ng-model="myForm.Password" ng-required="true" name="password">
                                              <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                                            <span ng-show="myForm.password.$error.required">Password is required.     </span>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                    <label>
                                        <input type="checkbox"> Agree the terms and policy
                                    </label>
                                    </div>
                                   
                                  </div>
                                  <div class="row text-center margin-bot">
                                  <!-- 	<input type="submit" class=""  ng-disabled="myForm.FirstName.$dirty && myForm.FirstName.$invalid || myForm.email.$dirty && myForm.email.$invalid || myForm.LastName.$dirty && myForm.LastName.$invalid || myForm.UserID.$dirty && myForm.UserID.$invalid || myForm.password.$dirty && myForm.password.$invalid" /> -->
                                  <button class="btn btn-success m-t-xs"  ng-disabled="myForm.$invalid" data-ng-click="GetSignIn()">Submit</button>
                                  </div>

                                </form>
                                
                            </div>
                        
                    
	
		</div>
       
        </div>
